{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Input Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Check Price</button>
    </form>

    <table>
        <tr>
            <th>
                Company
            </th>
            <th>
                Symbol
            </th>
            <th>
                Price
            </th>

        {%for item in data%}
            <tr>
                <td>
                    {{ item['name'] }}
                </td>
                <td>
                    {{ item['symbol'] }}
                </td>
                <td>
                    {{ item['price'] }}
                </td>
            </tr>
        {%endfor%}
    </table>

{% endblock %}
