<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="styles.css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="links">
            <div style="text-align: left;">
                <img style="width: 10%;" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <a href = "index.html">
                Google Search
            </a>
        </div>
        <p>
            <h1 style="color: red; font-weight: normal;">
                Advanced Search
            </h1>
            <form action="https://google.com/search" style="text-align: left;">
                <h2 style="font-weight: normal;">Find pages with...</h2>
                <br>
                <div class="prompt">All of these words:</div>
                        
                <input class="constraint" type="text" name="as_q">
                <br>
                <div class="prompt">This exact word or phrase: </div>
                
                <input class="constraint" type="text" name="as_epq">
                <br>
                <div class="prompt">Any of these words: </div>
                       
                <input class="constraint" type="text" name="as_oq">
                <br>
                <div class="prompt">None of these words:  </div>
                     
                <input class="constraint" type="text" name="as_eq">
                <br>
                <div style="text-align: center;">
                    <input type="submit" value="Advanced Search" style="color: white; background-color: blue;">
                </div>
                
            </form>
        </p>
        
    </body>
</html>
