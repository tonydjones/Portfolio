<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="styles.css/styles.css" rel="stylesheet">
    </head>
    <body>
        <p class="links">
            <a href = "index.html">
                Google Search
            </a>
        </p>
        <div style="text-align: center;">
            <img style="width: 20%" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png">
        </div>
        <form action="https://google.com/search?tbm=isch">
            <input class="query" type="text" name="q">
            <br>
            <input type="submit" value="Image Search">
            <br>
            <input type="hidden" name="tbm" value="isch">
        </form>
    </body>
</html>
