{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    
{% if results %}

<h1>Possible Matches</h1>

<ul>
    {% for result in results %}
        <li><a href="/wiki/{{result}}">{{ result }}</a></li>
    {% endfor %}
</ul>

{% else %}

<h1>Sorry!</h1>
<p>Your search returned no matches</p>

{% endif %}
{% endblock %}
