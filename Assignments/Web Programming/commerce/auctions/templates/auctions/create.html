{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Register</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Item Title" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="price" placeholder="Starting Bid" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image" placeholder="Image URL (If Applicable)">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="category" placeholder="Category (If Applicable)">
        </div>
        <input class="btn btn-primary" type="submit" value="Post Item">
    </form>

{% endblock %}
